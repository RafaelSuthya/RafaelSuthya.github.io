<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How many times can you click this logo in 1 minute?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('gambar/IMG_1245.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: navy;
      text-align: center;
      padding-top: 50px;
      font-weight: bold;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    h1 {
      font-size: 2em; /* Adjusted for smaller screens */
      margin-bottom: 10px;
      text-shadow: 0 0 10px white;
    }

    #logo {
      width: 150px; /* Adjusted for smaller screens */
      transition: transform 0.1s ease;
      cursor: pointer;
      outline: 2px solid white; /* Added white outline */
      background-color: transparent; /* Removed background color */
      padding: 0; /* Removed padding */
    }

    #click-count, #timer {
      font-size: 1em; /* Adjusted for smaller screens */
      margin: 10px 0;
      color: white;
    }

    button {
      background: #00c9a7;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00b49c;
    }

    #popup, #popup2, #score-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 20px; /* Adjusted for smaller screens */
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      display: none;
      z-index: 100;
      text-align: center;
      transition: all 0.3s ease;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 90;
    }

    #status-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      background-color: #ad9463;
      padding: 10px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      #logo {
        width: 120px;
      }
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <h1>How many times can you click this logo in 1 minute?</h1>

  <!-- Removed the game-container div -->
  <img id="logo" src="gambar/1.jpg" alt="ITARU Logo" />

  <!-- New container for click-count and timer -->
  <div id="status-container">
    <div id="click-count">Clicks: 0</div>
    <div id="timer">Time left: 60</div>
  </div>

  <div id="overlay"></div>

  <div id="score-popup">
    <p id="score-text" style="font-size: 1.2em; margin-bottom: 20px;">Your score: 0</p>
    <button id="continue">Continue</button>
  </div>

  <div id="popup">
    <p style="font-size: 1.2em; margin-bottom: 20px;">Mau lanjut game?</p>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="popup2">
    <p style="font-size: 1.2em;">Mau belajar bikin ginian? <br><br>
    <a href="https://wa.me/6289654590258" target="_blank">Kontak Kami di WhatsApp!</a></p>
  </div>

  <script>
    let count = 0;
    let timeLeft = 60;
    let timerInterval;
    let started = false;

    const logo = document.getElementById("logo");
    const clickCount = document.getElementById("click-count");
    const timer = document.getElementById("timer");
    const scorePopup = document.getElementById("score-popup");
    const scoreText = document.getElementById("score-text");
    const continueBtn = document.getElementById("continue");
    const popup = document.getElementById("popup");
    const popup2 = document.getElementById("popup2");
    const overlay = document.getElementById("overlay");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    logo.addEventListener("click", () => {
      if (!started) {
        started = true;
        startTimer();
      }
      count++;
      clickCount.textContent = "Clicks: " + count;

      // Move the logo to a random position within the body
      const maxX = window.innerWidth - logo.clientWidth;
      const maxY = window.innerHeight - logo.clientHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      logo.style.position = "absolute";
      logo.style.left = randomX + "px";
      logo.style.top = randomY + "px";
    });

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timer.textContent = "Time left: " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      overlay.style.display = "block";
      scoreText.textContent = "Your score: " + count;
      scorePopup.style.display = "block";
    }

    continueBtn.addEventListener("click", () => {
      scorePopup.style.display = "none";
      popup.style.display = "block";
    });

    yesBtn.addEventListener("mouseenter", () => {
      yesBtn.style.position = "absolute";
      yesBtn.style.top = Math.random() * 300 + "px";
      yesBtn.style.left = Math.random() * 300 + "px";
    });

    // Add touch event listener for mobile devices
    yesBtn.addEventListener("touchstart", () => {
      yesBtn.style.position = "absolute";
      yesBtn.style.top = Math.random() * 300 + "px";
      yesBtn.style.left = Math.random() * 300 + "px";
    });

    noBtn.addEventListener("click", () => {
      popup.style.display = "none";
      popup2.style.display = "block";
    });
  </script>

  <style>
    #score-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      display: none;
      z-index: 100;
      text-align: center;
      transition: all 0.3s ease;
    }

    #status-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      background-color: #ad9463; /* Set background color to #ad9463 */
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</body>
</html>
